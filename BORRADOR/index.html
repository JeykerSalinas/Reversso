<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
          <div class="t-purple l-flex-child-left l-grid-half ">
            <img id="logo" alt="logo be positive" src="1. Inicio/Logo be positive.png" style="width:208.11px"> 
            <!-- arreglar aca -->
            <div class="example-item">
                <h1>Gestiona tus seguidores de forma segura</h1>
                <img id="logo" alt="Estrella sonriente" src="1. Inicio/Vector.png" class="example-item_img">
             </div> 
          </div>
          <div class="t-white l-flex-child-rigth l-grid-half example-item" style="padding-right: 64px; padding-top: 77px;">
              <h2>Bienvenido</h2>
              <h3>Inicie sesión ingresando su cuenta aquí</h3>
              <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Email/Nombre de usuario</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Ingresa email o nombre de usuario"
                      required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Contraseña</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Ingresa contraseña"
                      required
                    />
                </div>
                <div class="form-group">
                    <a href="./vista2.html">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="form-group">
                    <button class="btn-login">Iniciar Sesión</button>
                </div>
                <div>
                    <h3>O inicia sesión con otra contraseña</h3>
                    <div>
                        <img src="./1. Inicio/LogoApple.png" alt="Logo apple">
                        <img src="./1. Inicio/LogoFacebook.png" alt="Logo facebook">
                        <img src="./1. Inicio/LogoGoogle.png" alt="Logo google">
                    </div>
                </div>
            </form>
            <div>
          </div>
        </div>
       
</body>
</html>
